<div id="search-component">
    <label for="search-box">Hero Search</label>
    <!--Every time the user types in the textbox, the binding calls search() with the 
        textbox value, a "search term". The searchTerms becomes an Observable emitting a 
        steady stream of search terms. -->
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <!-- The $ in the ngFor indicates that heroes$ is an Observable, not an array
             Since ngFor can't do anything with an Observable, we use a pipe 'async' to 
             subscribes to the Observable automically
        -->
        <li *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
              {{hero.name}}
            </a>
        </li>
    </ul>
</div>
